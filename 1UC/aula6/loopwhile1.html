<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // uma pagina que peca ao usuario um numero 
        // contar do numero digitado até 100
        //só numeros pares 

        const numero = +prompt("Digite um numero")

        for(i=numero; i<=100; i++){
            if(i % 2 ==0)
            document.write(i+'<br>')
        }
    </script>
</body>
</html>
