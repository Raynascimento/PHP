<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //pegar 8 numeros do usuario 
        //dizer quem é o maior
        //dizer quem é o menor

        lista = []
        //pegar entrada do usuario (só isso)
        for (i = 0; i < 3; i++){
            //Opção1 
            //num = +*(prompt(''Digite um numero"))
            //lista[i] = num
            
            //Opcão 2 

            lista[i] = +(prompt("Digite um numero"))
            
        }
        max = Math.max(...lista)
        min = Math.min(...lista)
        alert("O maior numero é:" + max + "\nO menor é:" + min)
    </script>
</body>
</html>
