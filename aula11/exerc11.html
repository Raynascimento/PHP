<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //usuario digitará 10 números 
        // você informa quais são menores que 15.
        lista=[]
        qtd = 5
        Menor15 =[] 
        for(i = 0; i < qtd; i++){
            lista[i] = +prompt('Digite um número')
            
            if(lista[i]< 15){
                Menor15.push(lista[i])
            }
        
        }
        
        alert("Os números menores que 15 são:")

        
        
    </script>
</body>
</html>
