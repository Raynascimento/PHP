<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //pegar 10 numeros 
        //soma e calculara o resultado
        //calcular a media dos numeros digitados 
        

        lista = []
        soma = 0 

        for (i = 0; i < 5; i++){
        lista[i] = +(prompt('Digite um numero'))
        soma = soma + lista [i]
        
        }
        const media = soma / lista.length
        alert("O resultado da soma é :" + soma + "\nE o a media é :" + media)

    </script>
    
</body>
</html>
